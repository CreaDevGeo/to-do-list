<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge 3: To-do List App</title>
    <!-- Sourcing -->
    <link rel="shortcut icon" href="#"> <!-- To get rid of favicon error -->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./vendors/jquery-3.7.0.js"></script>
    <script src="./scripts/client.js"></script>
    <!-- End Sourcing -->
</head>

<body>
    <!-- Heading of to-do list app -->
    <header>
        <h1>To-Do List</h1>
        <!-- Icons and descriptions will be nested in section -->
        <section>
            <div>
                <!-- Icons with text here. Will each need own div of img and p -->
                Icons and text
            </div>

            <div>
                <!-- Description of web app her -->
                Web app description
            </div>

        </section>
    </header>

    <!-- Form input field and add task button -->
    <form>
        <fieldset>
            <input id="task-input" type="text" placeholder="Task">    
            <input id="priority-input" type="text" placeholder="Priority level; 1-3">
            <input id="due-date-input" type="text" placeholder="Due date">    
            <button id="add-task-button" type="button">Add Task</button>    
        </fieldset>

    </form>

    <!-- Table data will render to -->
<table>
    <!-- Headers of table -->
    <thead>
        <th>Task</th>
        <th>Priority</th>
        <th>Due Date</th>
        <!-- This lat one will be rendered on appending of table and added task -->
        <th>Checkbox and Delete</th>
    </thead>

    <!-- Body of table where all data will appear -->
    <tbody id="table-body">
        <!-- All table rows will have an id for identifying data id -->
        <!-- Each table row will store individual data -->
        <tr>
            <!-- Dummy data -->
            <td>Grocery Shopping<button type="button">✎</button></td> <!-- Added task and edit button for changing task properties  -->
            <td>Priority 1</td> <!-- Priority level -->
            <td>03/08/2024</td> <!-- End date of task -->
            <td>
                <button type="button">✅</button> <!-- Checkbox button -->
                <button type="button">❌</button> <!-- Delete button -->
            </td> 
        </tr>
    </tbody>
</table>

</body>
</html>
